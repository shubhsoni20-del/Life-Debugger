<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'debug-dark': '#020618',     /* Deepest Slate/Black */
              'debug-card': '#0f172a',     /* Slate 900 */
              'debug-blue': '#3b82f6',     /* Blue 500 */
              'debug-orange': '#f97316',   /* Orange 500 */
              'debug-orange-dim': '#9a3412', /* Orange 800 */
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(59, 130, 246, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(249, 115, 22, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
